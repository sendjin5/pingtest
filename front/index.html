    /* From Uiverse.io by mobinkakei */ 
#wifi-loader {
  --background: #62abff;
  --front-color: #4f29f0;
  --back-color: #c3c8de;
  --text-color: #414856;
  width: 100%;
  height: 50%;
  border-radius: 50px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

#wifi-loader svg {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
}

#wifi-loader svg circle {
  position: absolute;
  fill: none;
  stroke-width: 6px;
  stroke-linecap: round;
  stroke-linejoin: round;
  transform: rotate(-100deg);
  transform-origin: center;
}

#wifi-loader svg circle.back {
  stroke: var(--back-color);
}

#wifi-loader svg circle.front {
  stroke: var(--front-color);
}

#wifi-loader svg.circle-outer {
  height: 86%;
  width: 86%;
}

#wifi-loader svg.circle-outer circle {
  stroke-dasharray: 62.75 188.25;
}

#wifi-loader svg.circle-outer circle.back {
  animation: circle-outer135 3s ease infinite 0.25s;
}

#wifi-loader svg.circle-outer circle.front {
  animation: circle-outer135 3s ease infinite 0.15s;
}

#wifi-loader svg.circle-middle {
  height: 60%;
  width: 60%;
}

#wifi-loader svg.circle-middle circle {
  stroke-dasharray: 42.5 127.5;
}

#wifi-loader svg.circle-middle circle.back {
  animation: circle-middle6123 3s ease infinite 0.2s;
}

#wifi-loader svg.circle-middle circle.front {
  animation: circle-middle6123 3s ease infinite 0.1s;
}

#wifi-loader svg.circle-inner {
  height: 34%;
  width: 34%;
}

#wifi-loader svg.circle-inner circle {
  stroke-dasharray: 22 66;
}

#wifi-loader svg.circle-inner circle.back {
  animation: circle-inner162 3s ease infinite 0.15s;
}

#wifi-loader svg.circle-inner circle.front {
  animation: circle-inner162 3s ease infinite 0.05s;
}

#wifi-loader .text {
  position: absolute;
  bottom: -40%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: lowercase;
  font-weight: 500;
  font-size: 150%;
  letter-spacing: 0.2px;
}

#wifi-loader .text::before, #wifi-loader .text::after {
  content: attr(data-text);
}

#wifi-loader .text::before {
  color: var(--text-color);
}

#wifi-loader .text::after {
  color: var(--front-color);
  animation: text-animation76 3.6s ease infinite;
  position: absolute;
  left: 0;
}

@keyframes circle-outer135 {
  0% {
    stroke-dashoffset: 25;
  }

  25% {
    stroke-dashoffset: 0;
  }

  65% {
    stroke-dashoffset: 301;
  }

  80% {

  }

  100% {
    stroke-dashoffset: 276;
  }
}

@keyframes circle-middle6123 {

@keyframes circle-inner162 {

  }

  100% {
    clip-path: inset(0 0 0 100%);
  }
}
